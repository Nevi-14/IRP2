


<!-- Header without a border -->
<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-grid >
      <ion-row>
        <ion-col size="6">
  
          <ion-card-header>
            <ion-card-title class="ion-text-left" style="font-size: 1.5rem;letter-spacing: 0.5rem; text-transform: uppercase;">{{titulo}}</ion-card-title>
          </ion-card-header>
     
         </ion-col>
<ion-col size="6">
  <ion-row>
    <ion-col size="3">
      <ion-badge color="dark">Ruta</ion-badge>
    </ion-col>
    <ion-col size="3">
      <ion-label class="ion-text-left">{{rutaZonaData.ruta}}</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-badge color="dark">Zona</ion-badge>
    </ion-col>
    <ion-col size="3">
      <ion-label>{{rutaZonaData.zona}}</ion-label>
    </ion-col>
  </ion-row>
</ion-col>
      </ion-row>
    </ion-grid>


    <ion-buttons  slot="end">
      <ion-button  shape="round" fill="solid" color="dark" (click)="configuracionZonaRuta($event)">
        <ion-icon class="spin-element"  name="settings"></ion-icon>
      </ion-button>
      <ion-button  shape="round" fill="solid" color="dark" (click)="informacionMarcadores($event)">
        <ion-icon name="location"></ion-icon>
        <ion-badge color="primary" mode="ios">{{ map?.marcadores?.length }}</ion-badge>
      </ion-button>


      <ion-button   *ngIf="funcion === 'planificacion-rutas'" shape="round" fill="solid" color="dark" (click)="dragMarcadores()"> 
        <ion-icon name="locate-outline"></ion-icon>
      </ion-button>



      <ion-button *ngIf="funcion === 'planificacion-rutas' && rutaZonaData.rutaID !== ''" shape="round" fill="solid" color="dark" (click)="menuCliente()">
        <ion-icon  name="person-add"></ion-icon>
      </ion-button>

      <ion-button   *ngIf="funcion === 'planificacion-rutas' && clientes?.nuevosClientes?.length > 0" (click)="postRutas()"  shape="round" fill="solid" color="secondary">
    <ion-icon  name="save"></ion-icon>
      </ion-button>
 
    </ion-buttons>
  </ion-toolbar>

</ion-header>

  

<div #mapa class="mapa-container"></div>
