<app-header></app-header>

<ion-content>


<ion-grid >
  <ion-row >

<ion-col size="4">
  <ion-row>

    <ion-col size="12">
      <ion-row>
        <ion-col size="12">
          <ion-label><ion-badge color="dark" slot="start">Ruta : {{config.nombreRuta}} </ion-badge></ion-label>
       
          
        </ion-col>
        <ion-col size="12">
          <ion-searchbar mode="ios" placeholder="Buscar cliente" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
        
        </ion-col>
      </ion-row>

    </ion-col>
    <ion-col size="12" class="scroll">
      <ion-list >
        <ion-item *ngFor="let entry of array | filtroClientes: textoBuscar:'nombre' ; let i = index;">
          <ion-checkbox (click)="addValue($event)"  slot="start"></ion-checkbox>

          <ion-label>{{entry.nombre}}</ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="detalleClientes()" color="secondary" fill="solid" shape="round" class="btn-sm">
              <ion-icon  name="eye"></ion-icon>
             
            </ion-button>
            <ion-button (click)="onClick()" color="danger" fill="solid" shape="round" class="btn-sm">
              <ion-icon  name="trash"></ion-icon>
             
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-col>
<ion-col size="8">
  
<!-- Header without a border -->
<ion-header class="ion-no-border">
  <ion-toolbar  class="new-background-color">
<ion-grid >
  <ion-row>

    
    <ion-col size="12">
      <ion-list style="background: transparent!important;" lines="none">
        <ion-item>
          <ion-label><ion-badge color="primary">Ruta a definir</ion-badge></ion-label>
          <ion-input placeholder="Nombre De Ruta" (ionChange)="onSearchChange($event)" debounce="250"></ion-input>
        </ion-item>
      </ion-list>

    </ion-col>
  </ion-row>
</ion-grid>
<ion-buttons slot="end"  class="margin-rignt">
  <ion-button  shape="round" fill="solid" color="primary" (click)="menuCliente()">
    <ion-icon  name="person-add"></ion-icon>
  </ion-button>
  <ion-button  shape="round" fill="solid" color="warning">
   <ion-label>{{config.totalClientesRuta}}</ion-label> 
  </ion-button>
  <ion-button  shape="round" fill="solid" color="secondary">
<ion-icon  name="save"></ion-icon>
  </ion-button>
</ion-buttons>
  </ion-toolbar>
</ion-header>


  <div id='mapa'  style="
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  "></div>
</ion-col>
  </ion-row>
</ion-grid>

</ion-content>
