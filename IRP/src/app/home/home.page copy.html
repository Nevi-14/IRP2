<app-header></app-header>

<ion-content >


<ion-grid style="padding: 0%;">
  <ion-row >

<ion-col size="4" style=" min-height: 100vh;">
  <ion-row>
    <ion-col size="12">
<ion-list lines="none">
  <ion-item>
    <ion-label><ion-badge color="dark">Ruta a definir</ion-badge></ion-label>
    <ion-input placeholder="Nombre De Ruta" (ionChange)="ruta($event)" debounce="250"></ion-input>
  </ion-item>
</ion-list>
    </ion-col>
    
    <ion-item-divider >
      <ion-label class="ion-text-uppercase">
        <ion-badge color="dark"> <h3>Zonas Disponibles</h3></ion-badge>
        
      </ion-label>
    </ion-item-divider>
    <ion-col size="12">
      <ion-row>
        <ion-col size="6" *ngFor="let zona of zonas.zonas">
          <ion-label><ion-badge color="medium">{{zona.ZONA}}</ion-badge></ion-label>
          <ion-label class="ion-margin-start">{{zona.NOMBRE}}</ion-label>
        </ion-col>
    
      </ion-row>

    </ion-col>
    <ion-col size="8">
      <ion-searchbar mode="ios" placeholder="Buscar cliente" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
    </ion-col>
    <ion-col size="4" style="display: grid; place-content: center;">
      <ion-buttons   class="margin-rignt" style="margin: 0 auto;">
        <ion-button  shape="round" fill="solid" color="dark" (click)="mostrarRuta()">
          <ion-icon  name="navigate"></ion-icon>
        </ion-button>
        <ion-button  shape="round" fill="solid" color="primary" (click)="menuCliente()">
          <ion-icon  name="person-add"></ion-icon>
        </ion-button>
   
        <ion-button  shape="round" fill="solid" color="secondary">
      <ion-icon  name="save"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>


    <ion-col size="12" class="scroll">
      <ion-list lines="none">
        <ion-item >
          <ion-label slot="start">Clientes En Ruta</ion-label>
        
          <ion-buttons slot="start">
            <ion-button  id="circle" fill="solid" color="warning">
             <ion-label>{{config.totalClientesRuta}}</ion-label> 
            </ion-button>
          </ion-buttons>  
          <ion-checkbox slot="end"></ion-checkbox>
          <ion-label slot="end">Todos</ion-label>
        </ion-item>
        <ion-item *ngFor="let cliente of clientes.clientesRutas | filtroClientes: textoBuscar:'NOMBRE' ; let i = index;">
  

          <ion-label>{{cliente.cliente.NOMBRE}}</ion-label>
          <ion-buttons slot="end">
          
            <ion-button >
              <ion-checkbox (click)="addValue($event,cliente.cliente)"   [(ngModel)]="cliente.select"  slot="start"></ion-checkbox>
             
            </ion-button>
            <ion-button (click)="detalleClientes(cliente.cliente)" color="secondary" fill="solid" shape="round" class="btn-sm">
              <ion-icon  name="eye"></ion-icon>
             
            </ion-button>
            <ion-button (click)="delete(cliente.cliente.Idcliente)" color="danger" fill="solid" shape="round" clas  s="btn-sm">
              <ion-icon  name="trash"></ion-icon>
             
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-col>
<ion-col size="8" >
  <section id='mapa'></section>
  



</ion-col>
  </ion-row>
</ion-grid>

</ion-content>
