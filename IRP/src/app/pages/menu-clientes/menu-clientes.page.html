<ion-header class="ion-no-border" traslucent>
 
    <ion-toolbar>
      <ion-title class="title">Menu clientes para gestion de rutas</ion-title>
      <ion-buttons  slot="end">
        <ion-button (click)="cerrarModal()" fill="solid" color="danger" shape="round">
          <ion-icon  name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>



</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>

      <ion-col size="6">
        <ion-row>
          <ion-col size="12">


            <ion-toolbar>
              <ion-badge color="primary"><ion-label>Filtrar por zona</ion-label></ion-badge>
  <ion-buttons slot="end">
    <ion-button (click)="borrarFiltro()" shape="round" fill="solid" color="danger">
     <ion-icon  name="trash"></ion-icon>
    </ion-button>
  </ion-buttons>
            </ion-toolbar>
          </ion-col>
          <ion-col size="12">
            <ion-list lines="none">
              <ion-item>
                <ion-badge color="dark"> <ion-label>Provincia</ion-label></ion-badge>
               
                <ion-select placeholder="provincia" (ionChange)="onChange($event, true,false,false)">
                  <ng-template ngFor let-provincia [ngForOf]="provincias.provincias" let-i="index" >
                    <ion-select-option value="{{provincia.Cod_Provincia}}" >{{provincia.Provincia}}</ion-select-option>
                  </ng-template>


                  
                </ion-select>
              </ion-item>
    
              <ion-item>
                <ion-badge color="dark"> <ion-label>Cantón</ion-label></ion-badge>
                <ion-select placeholder="cantón" (ionChange)="onChange($event, false,true,false)">

                  <ng-template ngFor let-canton [ngForOf]="cantones.cantones" let-i="index" >
                    <ion-select-option value="{{canton.Cod_Canton}}" >{{canton.Canton}}</ion-select-option>
                  </ng-template>


                  
                </ion-select>
              </ion-item>
      
              <ion-item>
                <ion-badge color="dark"> <ion-label>Distrito</ion-label></ion-badge>
                <ion-select placeholder="distrito" (ionChange)="onChange($event, false,false,true)">

                  
                  <ng-template ngFor let-distrito [ngForOf]="distritos.distritos" let-i="index" >
                    <ion-select-option value="{{distrito.Cod_Distrito}}" >{{distrito.Distrito}}</ion-select-option>
                  </ng-template>

                </ion-select>
              </ion-item>
  <ion-item>
  <ion-buttons style="margin: 0 auto;">
    <ion-button (click)="onSubmit()" shape="round" fill="solid" color="primary">
      Filtrar
    </ion-button>
  </ion-buttons>
  </ion-item>
            </ion-list>


          </ion-col>
        </ion-row>
     
      </ion-col>


      <ion-col size="6" >
        <ion-grid >
          <ion-row>
            <ion-col size="12">
              <ion-badge color="dark"><ion-label>Lista Clientes</ion-label></ion-badge>
            
            </ion-col>
            <ion-col size="12">
              <ion-searchbar mode="ios" placeholder="Buscar cliente" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
            </ion-col>  
            <ion-col size="12" class="scroll-modal">

              <ion-list lines="none">
                <ion-item *ngFor="let cliente of clientes.clientes | filtroClientes: textoBuscar:'NOMBRE' ; let i = index;">
                  
                  <ion-label>{{cliente.NOMBRE}}</ion-label>
                  <ion-buttons slot="end">
                    <ion-button slot="end"  shape="round" fill="solid" color="primary" (click)="detalleClientes(cliente)">
                      <ion-icon  name="eye"></ion-icon>
                    </ion-button>
                    <ion-button  (click)="agregarCliente(cliente)" slot="end"  shape="round" fill="solid" color="secondary">
                      <ion-icon  name="add"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
