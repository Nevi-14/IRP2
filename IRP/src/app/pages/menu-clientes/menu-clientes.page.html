<ion-header class="ion-no-border" traslucent>
 
    <ion-toolbar>
      <ion-title class="title">Menu clientes para gestion de rutas</ion-title>
      <ion-buttons  slot="end">
        <ion-button (click)="cerrarModal()" fill="solid" color="danger" shape="round">
          <ion-icon  name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>



</ion-header>

<ion-content>
  <ion-grid >
    <ion-row>

      <ion-col size="6">
        <ion-row>
          <ion-col size="12">


            <ion-toolbar>
              <ion-badge color="primary"><ion-label>Filtrar por zona</ion-label></ion-badge>
  <ion-buttons slot="end">
    <ion-button (click)="onClick()" shape="round" fill="solid" color="danger">
     <ion-icon  name="trash"></ion-icon>
    </ion-button>
  </ion-buttons>
            </ion-toolbar>
          </ion-col>
          <ion-col size="12">
            <ion-list lines="none">
              <ion-item>
                <ion-badge color="dark"> <ion-label>Provincia</ion-label></ion-badge>
               
                <ion-select placeholder="provincia">
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>

                </ion-select>
              </ion-item>
    
              <ion-item>
                <ion-badge color="dark"> <ion-label>Cantón</ion-label></ion-badge>
                <ion-select placeholder="cantón">
                        <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  
                </ion-select>
              </ion-item>
      
              <ion-item>
                <ion-badge color="dark"> <ion-label>Distrito</ion-label></ion-badge>
                <ion-select placeholder="distrito">
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  <ion-select-option value="Item">Item</ion-select-option>
                  
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Barrio</ion-label>
                <ion-input placeholder="Barrio"></ion-input>
              </ion-item>
            </ion-list>


          </ion-col>
        </ion-row>
     
      </ion-col>


      <ion-col size="6" >
        <ion-grid >
          <ion-row>
            <ion-col size="12">
              <ion-badge color="dark"><ion-label>Lista Clientes</ion-label></ion-badge>
            
            </ion-col>
            <ion-col size="12">
              <ion-searchbar mode="ios" placeholder="Buscar cliente" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
            </ion-col>  
            <ion-col size="12" class="scroll-modal">

              <ion-list lines="none">
                <ion-item *ngFor="let entry of array | filtroClientes: textoBuscar:'nombre' ; let i = index;">
                  
                  <ion-label>{{entry.nombre}}</ion-label>
                  <ion-buttons slot="end">
                    <ion-button slot="end"  shape="round" fill="solid" color="primary" (click)="detalleClientes()">
                      <ion-icon  name="eye"></ion-icon>
                    </ion-button>
                    <ion-button slot="end"  shape="round" fill="solid" color="secondary">
                      <ion-icon  name="add"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
