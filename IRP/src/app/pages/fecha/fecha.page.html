<ion-toolbar>
  <ion-title  style="font-size: 1.2rem;letter-spacing: 0.5rem; text-transform: uppercase;">Ingresar Fecha Factura</ion-title>
</ion-toolbar>
<div class="inner-content">


  <form #formulario="ngForm" (ngSubmit)="submit(formulario)">
    <ion-list lines="none" >
      <ion-grid >
        <ion-row >


                  <ion-col size="12">
                <ion-item>
                  <input type="date" class="form-control" placeholder="Fecha" name ="fecha" [(ngModel)]="fecha">
                
                </ion-item>
                  </ion-col>
                  
                 
                <ion-col size="12" class="ion-text-center">
                  <ion-button fill="solid" class="ion-text-center" shape="round" type="submit"  color="dark" >
                    Continuar
                  </ion-button>
                </ion-col>
                
        </ion-row>
      </ion-grid>
    </ion-list>
    
</form>


</div>
