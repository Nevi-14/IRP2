<ion-header>
  <ion-toolbar>
    <ion-title>Header</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="6">
      <ion-radio-group allow-empty-selection="true" (ionChange)="rutaRadioButtuon($event)" >
      <ion-virtual-scroll [items]="rutas.rutas" approxItemHeight="320px">

        <ion-item     *virtualItem="let item; let itemBounds = bounds;" lines="none">
          <ion-icon slot="start"  name="chevron-forward-outline"></ion-icon>
          <ion-label  slot="start" >{{ item.DESCRIPCION }}</ion-label> 
          <ion-label slot="end"><ion-badge color="dark">{{item.RUTA}}</ion-badge> </ion-label>
       
            <ion-radio [value]="item"    slot="end" ></ion-radio>
       
         
        </ion-item>
      </ion-virtual-scroll>
    </ion-radio-group>
    </ion-col>
    <ion-col size="6">

      <ion-virtual-scroll [items]="zonas.zonas" approxItemHeight="320px">
        <ion-card *virtualItem="let item; let itemBounds = bounds;">
          <div>
          image
          </div>
        <ion-card-header>
          <ion-card-title>{{ item.NOMBRE }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ item.ZONA }}</ion-card-content>
        </ion-card>
      </ion-virtual-scroll>

    </ion-col>

  </ion-row>
</ion-grid>
</ion-content>
