<app-header></app-header>

<ion-content >


<ion-grid >
  <ion-row >

<ion-col size="4" style=" min-height: 100vh;">
  <ion-row>
    <ion-col size="12">
      <ion-label ><ion-badge color="dark">Ruta</ion-badge> {{rutas.ruta.DESCRIPCION | rutas }} <ion-badge>{{rutas.ruta.RUTA}}</ion-badge></ion-label>
    </ion-col>

    <ion-col size="12">
      <ion-label ><ion-badge color="dark">Zona</ion-badge> {{zonas.zona.NOMBRE}} <ion-badge>{{zonas.zona.ZONA}}</ion-badge></ion-label>
      
    </ion-col>

    
    <ion-col size="8">
      <ion-searchbar mode="ios" placeholder="Buscar cliente" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
    </ion-col>
    <ion-col size="4" style="display: grid; place-content: center;">
      <ion-buttons   class="margin-rignt" style="margin: 0 auto;">
        <ion-button  shape="round" fill="solid" color="dark" (click)="mostrarRuta()">
          <ion-icon class="spin-element"  name="settings"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>


    <ion-col size="12" class="scroll">
    <ion-list lines="none">
      <ion-item>
        <ion-chip>
          <ion-label>Cliente 1</ion-label>
        </ion-chip>
        
        <ion-buttons slot="end">
          <ion-button (click)="onClick()" color="primary">
            <ion-icon name="eye"></ion-icon>
          </ion-button>
          <ion-button (click)="map.irpMarcadorClientesRutas(i)" color="dark" fill="soild"  clas s="btn-sm">
            <ion-icon  name="navigate"></ion-icon>
           
          </ion-button>

        </ion-buttons>
      </ion-item>
      <ion-item>
        <ion-chip>
          <ion-label>Cliente 2</ion-label>
        </ion-chip>
        
        <ion-buttons slot="end">
          <ion-button (click)="onClick()" color="primary">
            <ion-icon name="eye"></ion-icon>
          </ion-button>
          <ion-button (click)="map.irpMarcadorClientesRutas(i)" color="dark" fill="soild"  clas s="btn-sm">
            <ion-icon  name="navigate"></ion-icon>
           
          </ion-button>

        </ion-buttons>
      </ion-item>
      <ion-item>
        <ion-chip>
          <ion-label>Cliente 3</ion-label>
        </ion-chip>
        <ion-buttons slot="end">
          <ion-button (click)="onClick()" color="primary">
            <ion-icon name="eye"></ion-icon>
          </ion-button>
          <ion-button (click)="map.irpMarcadorClientesRutas(i)" color="dark" fill="soild"  clas s="btn-sm">
            <ion-icon  name="navigate"></ion-icon>
           
          </ion-button>

        </ion-buttons>
      </ion-item>
    </ion-list>
    </ion-col>
  </ion-row>
</ion-col>
<ion-col size="8" >
  <section id='mapa'></section>
  



</ion-col>
  </ion-row>
</ion-grid>

</ion-content>
