<ion-header class="ion-no-border ion-padding">
  <ion-title>{{data.place_name}}</ion-title>
  <span style="display: flex; justify-content: space-between; align-items: center;">
    
    <ion-title class="ion-text-uppercase" >Lista de Clientes</ion-title>
    <ion-title class="ion-text-uppercase" >Tipo - Filtro :  {{toggleValue}}</ion-title>
    <ion-toggle   [checked]="filtroToggle" 
    (ionChange)="cambio()"></ion-toggle>
    <ion-searchbar mode="ios" placeholder="Buscar cliente" inputmode="text" (ionChange)="onSearchChange($event)" style="width: 350px" debounce="250" ></ion-searchbar>
    <ion-buttons >
      <ion-button (click)="cerrarModal()" fill="solid" color="danger"  id="circle" >
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>


  </span>

</ion-header>
<ion-content >


    
  <ion-grid style="height: 100%;" >
    <ion-row style="height: 100%;">

    <ion-col size="7">

      
    <ion-row class="ion-margin">
      <ion-col size="6" class="table-title">ID - Nombre Cliente</ion-col>
      <ion-col size="3" class="table-title">Detalle Cliente</ion-col>
      <ion-col size="3" class="table-title">Asignar Coordenadas</ion-col>
    </ion-row>
    <ion-row class="ion-margin">
 

      <ng-template ngFor let-item [ngForOf]="mapaService.marcadores | filtro : textoBuscar:toggleValue" let-i="index" >
        <ion-col size="6">
          <ion-label class="table-text">{{item.id}} - {{item.nombre}} </ion-label>
        </ion-col>
        <ion-col size="3">   
          <ion-button (click)="clientesService.switchModaldetalle(funcion,item.cliente)" fill="clear">
        <ion-icon slot="start" name="person" [ngStyle]="{
          'color': item.color
      }"></ion-icon>
      <ion-label>{{item.cliente.CANAL}}</ion-label>
          </ion-button></ion-col>
        <ion-col size="3">

    
          <ion-button  (click)="actualizarCordenadas(item.id)"  fill="clear">
            <ion-icon slot="start" name="location" [ngStyle]="{
              'color': item.color
          }"></ion-icon>

     
    
    
          
          </ion-button>
      
      
    
        </ion-col>
  
      </ng-template>
    </ion-row>



     
    </ion-col>
    <ion-col size="5" id="mapa-container">
      <ion-row>
        <ion-col size="12">
          <ion-label >Longitud, Latitud : {{longLat}}</ion-label>
        </ion-col>
 
      </ion-row>
   

      <app-mini-mapa class="ion-margin" [height]="'80%'" [width]="'100%'"  [interactive]="'true'" [lngLat]="data.geometry.coordinates"></app-mini-mapa>


    
    </ion-col>

  </ion-row>
</ion-grid>


</ion-content>
