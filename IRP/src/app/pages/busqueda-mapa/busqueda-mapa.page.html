<ion-header class="ion-no-border ion-padding">
  <ion-label class="table-title">Resultado de busqueda - asignar a lista clientes</ion-label>
  <span style="display: flex; justify-content: space-between; align-items: center;">
    
    <ion-title class="table-title" >{{data.place_name}}</ion-title>
    <ion-title class="table-title" >Tipo - Filtro :  {{toggleValue}}</ion-title>
    <ion-toggle   [checked]="filtroToggle" 
    (ionChange)="cambio()"></ion-toggle>
    <ion-searchbar mode="ios" placeholder="Buscar cliente" inputmode="text" (ionChange)="onSearchChange($event)" style="width: 350px" debounce="250" ></ion-searchbar>
    <ion-buttons >
      <ion-button (click)="cerrarModal()" fill="solid" color="danger"  id="circle" >
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>


  </span>

</ion-header>
<ion-content >


    
  <ion-grid style="height: 100%;" >
    <ion-row style="height: 100%;">

    <ion-col size="5" id="mapa-container" fixed>
      <ion-row>
        <ion-col size="12" >
          <ion-label >Longitud, Latitud : {{longLat}}</ion-label>
        </ion-col>
 
      </ion-row>
   

      <app-mini-mapa class="ion-margin" [height]="'50vh'" [width]="'100%'"  [interactive]="true" [lngLat]="data.geometry.coordinates"></app-mini-mapa>


    
    </ion-col>
    <ion-col size="7">
      
<ion-row>
  <ion-col size="12">
    <ion-toolbar>
      <ion-label class="table-title" slot="start">ID - Nombre Cliente</ion-label>
    
      <ion-label class="table-title" slot="end" style="margin-left: 0.5rem;margin-right: 0.5rem;">Asignar Todos</ion-label>
      <ion-checkbox (ionChange)="seleccionarTodos()" slot="end"  mode="ios"></ion-checkbox>
      <ion-label class="table-title" slot="end" style="margin-left: 0.5rem;margin-right: 0.5rem;">Guardar</ion-label>
      <ion-buttons (click)="actualizarCordenadas()" slot="end" >
  
        <ion-button size="large">
          <ion-icon  name="save"></ion-icon>
          </ion-button>
      </ion-buttons>
    
    </ion-toolbar>

  </ion-col>
  <ion-col size="12"  style="height: 50vh; overflow-y: scroll">
    <ion-row>
   
  <ng-template ngFor let-item [ngForOf]="planificacionRutasService.marcadores | filtro : textoBuscar:toggleValue" let-i="index" >
    <ion-col size="8">
      <ion-button (click)="detalleClientes(item.cliente)" fill="clear">
        <ion-icon slot="start" name="person" [ngStyle]="{
          'color': item.color
      }"></ion-icon>
      <ion-label class="table-text">{{item.id}} - {{item.nombre}} </ion-label>
          </ion-button>


    
    </ion-col>
    <ion-col size="4">
<ion-item lines="none">

<ion-checkbox slot="end" mode="ios"  name="select" [(ngModel)]="item.select"></ion-checkbox>

</ion-item>
    </ion-col>

  </ng-template>
    </ion-row>
  </ion-col>

</ion-row>
    </ion-col>
  

  </ion-row>
</ion-grid>


</ion-content>
