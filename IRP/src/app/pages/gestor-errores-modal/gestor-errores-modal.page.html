
  <ion-toolbar  >
    <ion-grid >
      <ion-row>
        <ion-col size="6" style="display: flex; justify-content: center;align-items: right;">
          <ion-title class="ion-text-uppercase" style="text-align: left;">Gestor de errores</ion-title>
        
        </ion-col>
        <ion-col size="5" style="display: flex; justify-content: center;align-items: right;">
      
          <ion-searchbar  *ngIf="errorArray.length > 0"    mode="ios" placeholder="Buscar error" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
    
        
      </ion-toolbar>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of errorArray | filtro:textoBuscar:'titulo'">
    <ion-icon size="large" color="danger" slot="start" name="bug"></ion-icon>
    <ion-label>
      <h2 class="ion-text-uppercase">{{item.titulo}} -  {{item.fecha | date: 'dd/MM/yyyy'}}</h2>
      <p *ngIf="item.metodo" class="ion-text-wrap">Error de tipo <span style="color: red; font-weight: 600;">{{item.metodo}}</span></p>
     <p *ngIf="item.url && item.rutaError" class="ion-text-wrap">No se pudo ejecutar la acci√≥n completando la API <span style="color: red; font-weight: 600;">{{item.url}}</span>  en la ruta <span style="color: red; font-weight: 600;">{{item.rutaError}}</span></p>
     <p *ngIf="item.message" class="ion-text-wrap">Mensage HTTP : <span style="color: red; font-weight: 600;">{{item.message}}</span></p>
     <p *ngIg="item.json" class="ion-text-wrap">Json - Array : {{item.json}}</p>
    </ion-label>
  </ion-item>




</ion-list>
<ion-grid  *ngIf="errorArray.length == 0" style="height: 80%;" >
  <ion-row style="height: 100%; justify-content:center;align-items: center ;">
   
    <ion-col size="12"  style="display: flex; justify-content: center;align-items: center;"> 
      <ion-avatar style="height: 200px;width: 200px;" >
        <img src="{{img}}" />
      </ion-avatar>
      <ion-label class="ion-text-uppercase ion-text-wrap"  style="font-size: 1.5rem; font-weight: 500; letter-spacing: 0.5rem;">Nos encontramos libre de errores</ion-label>


    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="cerrarModal()" size="small" color="danger"> 
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
