
  <ion-toolbar  >
    <ion-grid >
      <ion-row>
        <ion-col size="6" style="display: flex; justify-content: center;align-items: right;">
          <ion-title class="ion-text-uppercase" style="text-align: left;">Lista de clientes</ion-title>
        
        </ion-col>
        <ion-col size="5" style="display: flex; justify-content: center;align-items: right;">
      
          <ion-searchbar    mode="ios" placeholder="Buscar cliente" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
    
        
      </ion-toolbar>


<ion-content>
  
<ion-grid >
  <ion-row class="header-row">



    <ion-col size="4">

    Total Clientes : {{facturas.length}} 

    </ion-col>
    <ion-col   size="1">Frio



    </ion-col>
    <ion-col   size="1">Seco</ion-col>
    <ion-col    size="1">Bultos</ion-col>
    <ion-col   size="1">Peso</ion-col>
    <ion-col   size="4">Consecutivo</ion-col>
   
  </ion-row>
  <ion-row class="data-row" *ngFor="let factura of facturas | filtro:textoBuscar:'cliente'"> 

    <ion-col size="4"   >
  <ion-label>
   <h2>     {{factura.NOMBRE_CLIENTE}}</h2>
   <p>Factura : {{factura.FACTURA}}</p>
  
  </ion-label>
    
    </ion-col>
    <ion-col    size="1">
  
      <ion-checkbox  disabled="true"  [(ngModel)]="factura.FRIO_SECO == 'F' ? verdadero : falso " ></ion-checkbox>
    </ion-col>
    <ion-col    size="1">
  
      <ion-checkbox disabled="true"  [(ngModel)]="factura.FRIO_SECO == 'S' ? verdadero : falso " ></ion-checkbox>
    </ion-col>
    <ion-col    size="1">
  {{factura.RUBRO1}}
    </ion-col>
    <ion-col    size="1" >
      {{factura.TOTAL_PESO_NETO}}
    </ion-col>
    <ion-col    size="4" style="display: flex;" >
      <ion-label *ngIf="factura.idGuia" style="position: relative;">   

<h2> {{factura.idGuia}}</h2>
<p style="position: absolute;top: -2.5rem; right: -4rem;">

  <ion-buttons *ngIf="factura.idGuia">
  <ion-button (click)="agregarGuia(factura)" fill="clear" color="primary">
    <ion-icon slot="icon-only" name="create"></ion-icon>

  </ion-button>
  <ion-button  (click)="removerFactura(factura)" fill="clear" color="danger">
    <ion-icon slot="icon-only" name="close"></ion-icon>

  </ion-button>
</ion-buttons>
</p>
      </ion-label>
  
          
 
  
    </ion-col>
  
  </ion-row>
</ion-grid>
</ion-content>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="cerrarModal()" size="small" color="danger"> 
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
