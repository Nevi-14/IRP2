

<ion-toolbar color="dark">
<ion-grid  style="display: flex; justify-content: center; align-items: center;">
  <ion-row>
    <ion-col size="6">
      <ion-label class="ion-text-uppercase ion-text-left">lista Clientes</ion-label>
  
    </ion-col>
    <ion-col size="6">
      <ion-searchbar placeholder="Buscar cliente"  type="text"  [debounce]="250" mode="ios" ></ion-searchbar>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-buttons slot="end">
  <ion-button (click)="cerrarModal()" fill="solid" color="danger"  id="circle" >
      <ion-icon  name="close"></ion-icon>
    </ion-button>
    </ion-buttons>
</ion-toolbar>


<ion-content>
  
<ion-grid >
  <ion-row class="header-row">



    <ion-col size="4">

    Total Clientes : {{facturas.length}} 

    </ion-col>
    <ion-col   size="1">Frio



    </ion-col>
    <ion-col   size="1">Seco</ion-col>
    <ion-col    size="2">Bultos</ion-col>
    <ion-col   size="2">Peso</ion-col>
    <ion-col   size="2">Camion</ion-col>
   
  </ion-row>
  <ion-row class="data-row" *ngFor="let factura of facturas"> 

    <ion-col size="4"   >
  <ion-label>
   <h2>     {{factura.NOMBRE_CLIENTE}}</h2>
   <p>Factura : {{factura.FACTURA}}</p>
  
  </ion-label>
    
    </ion-col>
    <ion-col    size="1">
  
      <ion-checkbox  disabled="true"  [(ngModel)]="factura.FRIO_SECO == 'F' ? verdadero : falso " ></ion-checkbox>
    </ion-col>
    <ion-col    size="1">
  
      <ion-checkbox disabled="true"  [(ngModel)]="factura.FRIO_SECO == 'S' ? verdadero : falso " ></ion-checkbox>
    </ion-col>
    <ion-col    size="2">
  {{factura.RUBRO1}}
    </ion-col>
    <ion-col    size="2" >
      {{factura.TOTAL_PESO_NETO}}
    </ion-col>
    <ion-col    size="2" style="display: flex;" >
      <ion-chip  *ngIf="factura.CAMION"  size="large" color="primary" mode="ios" outline="true"  color="dark"  >
        <ion-avatar >
          <img   [src]="image" />
        </ion-avatar>
        <ion-label>   {{factura.CAMION}}</ion-label>
          </ion-chip>
          <ion-buttons *ngIf="factura.CAMION">
            <ion-button (click)="actualizaFacturaGuiasService.eliminarCamionesFacturaIndividual(factura)" fill="clear" color="danger">
              <ion-icon slot="icon-only" name="close"></ion-icon>
        
            </ion-button>
            <ion-button (click)="actualizaFacturaGuiasService.loadNewRecord(factura)" fill="clear" color="primary">
              <ion-icon slot="icon-only" name="create"></ion-icon>
        
            </ion-button>
          </ion-buttons>
 
  
    </ion-col>
  
  </ion-row>
</ion-grid>
</ion-content>
