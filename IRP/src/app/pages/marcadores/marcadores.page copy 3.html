
<ion-header class="ion-no-border ion-padding">
  <span style="display: flex; justify-content: space-between; align-items: center;">
    
    <ion-title class="ion-text-uppercase" >Lista de Clientes</ion-title>

    <ion-searchbar mode="ios" placeholder="Buscar cliente" inputmode="text" (ionChange)="onSearchChange($event)" style="width: 350px" debounce="250" ></ion-searchbar>
    <ion-buttons >
      <ion-button (click)="cerrarModal()" fill="solid" color="danger"  id="circle" >
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>


  </span>


</ion-header>
<ion-toolbar>
  <ion-grid >
    <ion-row class="ion-margin">
      <ion-col size="6" class="ion-text-uppercase">ID - Nombre Cliente</ion-col>
      <ion-col size="3" class="ion-text-uppercase">Redirigir Mapa</ion-col>
      <ion-col size="3" class="ion-text-uppercase">Opciones</ion-col>
    </ion-row>
  </ion-grid>
    </ion-toolbar>
<ion-content>

  
  <ion-grid class="ion-margin">

    <ion-row class="ion-margin">

      <ng-template ngFor let-item [ngForOf]="marcadores | filtro : textoBuscar:toggleValue" let-i="index" >
        <ion-col size="6">
          <ion-button (click)="detalleClientes(item)" fill="clear">
      
            <ion-label  >
              
      {{item.title}}

            </ion-label>
          </ion-button>

        </ion-col>
        <ion-col size="3">   
          <ion-button (click)="irMarcador(item)" fill="clear">
            <ion-icon slot="start" name="location"></ion-icon>

  
  
          </ion-button>
        
        </ion-col>
        <ion-col size="3">

          <ion-buttons >
     
            <ion-button >
              <ion-icon color="danger"  size="large" name="trash-outline"></ion-icon>
            
            </ion-button>

            <ion-button>
              <ion-icon color="dark" size="large" name="add-outline"></ion-icon>
            
            </ion-button>
            

            <ion-button  >
              <ion-icon size="large" color="primary" name="create-outline"></ion-icon>
            
            </ion-button>
     

           
          </ion-buttons>
      
    
        </ion-col>
  
      </ng-template>
    </ion-row>
  </ion-grid>
</ion-content>
