<app-header></app-header>
<ion-content>
    <form  style="height:100%;">

        <ion-list lines="none" style="height:100%;display: grid;place-content: center;">
            <ion-grid >
                <ion-row>

                    <ion-col size="6">
  <ion-row>

    <ion-col size="12">
<ion-item>
    <ion-label style="font-size: 14px; font-weight: bold; letter-spacing: 0.5px;text-transform: uppercase;text-align: center;">MODULO IRP</ion-label>
</ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
         <img [src]="truck" alt="" style="height: 200px; margin: 0 auto;">
        </ion-item>
           </ion-col>
  </ion-row>
                    </ion-col>
                    <ion-col size="6">
                        <form action="">
        
                            <ion-row>
                
                                <ion-col size="12">
                                    <ion-item>
                                     <img [src]="image" alt="">
                                    </ion-item>
                                       </ion-col>
                              <ion-col size="12">
                
                                  <ion-list-header lines="none">
                                      <ion-label style="font-size: 14px; font-weight: bold; letter-spacing: 0.5px;text-transform: uppercase;">
                                        Inicio de session
                                      </ion-label>
                                  </ion-list-header>
                
                              </ion-col>
                                <ion-col size="12">
                <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input type="text" placeholder="usuario"></ion-input>
                </ion-item>
                                </ion-col>
                                <ion-col size="12">
                                  <ion-item>
                                      <ion-label position="floating">Contraseña</ion-label>
                                      <ion-input type="password" placeholder="contraseña"></ion-input>
                                  </ion-item>
                                                        </ion-col>
                                                        <ion-col size="12">
                                                          <ion-item>
                                                    <ion-buttons  style="margin: 0 auto;">
                                                        <ion-button (click)="loginMethod()" fill="solid" shape="round" color="primary" >
                                                           
                                                          Iniciar
                                                        </ion-button>
                                                    </ion-buttons>
                                                          </ion-item>
                                                                                </ion-col>
                                
                            </ion-row>
                          </form>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>

    </form>

</ion-content>
