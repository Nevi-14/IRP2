<ion-content class="ion-padding">
 <ion-grid class="ion-padding">
     <ion-row  style="display: flex;justify-content: center; align-items: center;min-height: 80vh;">

         <ion-col size="12"  size-md="4" >
            <form  >
  
  
                <div class="login-section ion-pading ">
                  <div class="heading ion-padding ion-text-center" >
                    <img [src]="truck" alt="" height="200">
                    <h1 class="ion-text-left">Iniciar Sesión</h1>
                  </div>
                  
            
                  <div class="login-form ion-padding">
            
                    <div class="form-input" lines="none">
                      
                      <ion-item>
                
                        <ion-label  position="stacked"><ion-icon  name="mail-outline"></ion-icon>Correo</ion-label>
                        <ion-input type="email" placeholder="correo" name="correo"></ion-input>
                      </ion-item>
                    </div>
            
                    <div class="form-input">
                      <ion-item>
            
               
                          <ion-label  position="stacked">            <ion-icon  name="lock-closed-outline" ></ion-icon>Contraseña</ion-label>
                      
                        <ion-input type="password" name="contrasena" autocomplete="off"  type="{{showPass ? 'text' : 'password'}}" placeholder="contraseña"></ion-input>
                        <ion-icon slot="end"  item-right name="{{showPass ? 'eye' : 'eye-off'}}" (click)="showPass=!showPass"></ion-icon>
                      </ion-item>
                    </div>
            
            
              
                  </div>
            
            
                  <div class="action-buttons ion-padding">
                    <ion-button size="large" color="dark" shape="round" type="submit" (click)="loginMethod()">
                      Iniciar Sesion
                    </ion-button>
  
                 
                  </div>
         
              </div>
              </form>
         </ion-col>
        
     </ion-row>
 </ion-grid>
  </ion-content>
