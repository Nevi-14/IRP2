<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <ion-list style="background: transparent!important;margin:0;padding:0" lines="none">
      <ion-item>
        <ion-title class="ion-text-left" style="font-size: 0.9rem;letter-spacing: 0.2rem; text-transform: uppercase;" color="light">Servicio al cliente
        <span  *ngIf="guia">
       -   {{guia.idGuia}}
        </span>
        
        </ion-title>



        <ion-buttons  slot="end">
          <ion-button   [routerLink]="['/inicio']" fill="solid" shape="round" color="dark" size="small">
            <ion-icon name="home-outline"></ion-icon>
              </ion-button>
              <ion-button  shape="round" fill="solid" color="dark" (click)="gestionErrores()">
                <ion-icon  name="bug"></ion-icon>
                <ion-badge color="primary" mode="ios">{{servicioClienteService.errorArray.length}}</ion-badge>
              </ion-button>

          <ion-button  shape="round" fill="solid" color="dark" (click)="configuracionZonaRuta()">
            <ion-icon class="spin-element"  name="settings"></ion-icon>
          </ion-button>
          <ion-button *ngIf="marcadores?.length > 0 "   shape="round" fill="solid" color="dark" (click)="informacionMarcadores()">
            <ion-icon name="location"></ion-icon>
            <ion-badge color="primary" mode="ios">{{ marcadores?.length }}</ion-badge>
          </ion-button>
      
      
 
      
      
      
    
          <ion-button  *ngIf="marcadores?.length > 0 "   (click)="refrescarVista()"  shape="round" fill="solid" color="dark">
            <ion-icon  name="refresh"></ion-icon>
              </ion-button>
  
              <ion-button   *ngIf="marcadores?.length > 0 "    (click)="limpiarDatos()"  shape="round" fill="solid" color="dark">
                <ion-icon  name="trash"></ion-icon>
                  </ion-button>
        <ion-button    [routerLink]="['/log-in']" fill="solid" shape="round" color="danger" size="small">
    <ion-label slot="start">Salir</ion-label>
    <ion-icon name="close" slot="end"> </ion-icon>
  </ion-button>
        </ion-buttons>
      </ion-item>
    
    </ion-list>
  </ion-toolbar>


</ion-header>






<ion-content class="ion-padding">

<ion-grid  style="height: 100%;">
<ion-row    style="height: 100%;">

      
<ion-col size="12">

<div  #mapa  [ngStyle]="{
  'height': '100%',
  'width': '100%'
}" class="mapa"></div>

</ion-col>


           


</ion-row>
</ion-grid>

</ion-content>
