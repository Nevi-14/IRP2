
  <ion-toolbar class="ion-padding">
    <ion-label class="ion-text-uppercase">Lista de Clientes</ion-label>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon  color="danger" slot="icon-only" name="close-outline"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>


<ion-content>
<ion-list>

  <ion-item *ngFor="let factura of clientes" (click)="retornarFacturaCliente(factura)" detail>
    <ion-label>{{factura.NOMBRE_CLIENTE}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
