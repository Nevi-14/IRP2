
  <ion-toolbar>
    <ion-title>{{detalleCliente.NOMBRE}}</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="cerrarModal()" fill="solid" color="danger"  id="circle" >
        <ion-icon  name="close"></ion-icon>
      </ion-button>
      </ion-buttons>

  </ion-toolbar>
<ion-content >


    
    <ion-grid style="height: 100%;" >
      <ion-row style="height: 100%;">

      <ion-col size="6"  style="height: 100%;">
<ion-row>
 
   
  <ion-col  size="12" >

  <ion-label >  Canal : {{detalleCliente.CANAL}}</ion-label>

  </ion-col>
  <ion-col  size="12">
  <ion-label >  Provinvia : {{detalleCliente.PROVINCIA}}</ion-label>
  </ion-col>
  <ion-col  size="12">
    <ion-label >Canton : {{detalleCliente.CANTON}}</ion-label>

  </ion-col >

<ion-col  size="12" >
<ion-label>  Distrito : {{detalleCliente.DISTRITO}}</ion-label>
</ion-col>
<ion-col  size="12">
<ion-label>Barrio : {{detalleCliente.BARRIO}}</ion-label>

</ion-col>
<ion-col >
  <ion-label >Direccion : <span class="ion-text-lowercase">{{detalleCliente.direccion}}</span></ion-label>

</ion-col>
</ion-row>
      </ion-col>
      <ion-col size="6"  style="height: 100%;">

        <app-mini-mapa  [height]="'100%'" [width]="'100%'"  [interactive]="true" [lngLat]="[detalleCliente.LONGITUD,detalleCliente.LATITUD]"></app-mini-mapa>
 

      </ion-col>
    </ion-row>
  </ion-grid>

 
</ion-content>
