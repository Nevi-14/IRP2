<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="title">Detalle cliente : Cliente </ion-title>
    <ion-buttons  slot="end">
      <ion-button (click)="cerrarModal()" fill="solid" color="danger" shape="round">
        <ion-icon  name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid >
  <ion-row>
    <ion-col size="6">
      <ion-row>
        <ion-col size="12">
          <ion-label class="title-2">información general</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-list lines="none">
            <ion-item>
              <ion-label><ion-badge color="dark">Provincia</ion-badge></ion-label>
              <ion-label>Nombre provincia</ion-label>
              
             
            </ion-item>
  
            <ion-item>
              <ion-label><ion-badge color="dark">Cantón</ion-badge></ion-label>
              <ion-label>Nombre canton</ion-label>

            </ion-item>
    
            <ion-item>
              <ion-label><ion-badge color="dark">Distrito</ion-badge></ion-label>
              <ion-label>Nombre distrito</ion-label>
            </ion-item>

          </ion-list>
        </ion-col>
        <ion-col size="12">
          <ion-list lines="none">
            <ion-item>
              <ion-label position="floating">Barrio</ion-label>
              <ion-input placeholder="Barrio"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Dirección</ion-label>
              <ion-textarea value="Dirección cliente"></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Descripción</ion-label>
              <ion-textarea value="Detalle cliente"></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>



      </ion-row>
    </ion-col>
    <ion-col size="6">
<ion-row>
  <ion-col size="12">
    <ion-label class="title-2">Categoria de productos</ion-label>
  </ion-col>
  <ion-col size="12">
    <ion-list lines="none">
      <ion-item *ngFor="let entry of array; let i = index;">
        
        <ion-label>Categoria {{i+1}}</ion-label>
        <ion-buttons slot="end">
          <ion-button  shape="round" fill="solid" color="primary">
            <ion-icon  name="eye"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
    </ion-col>

  </ion-row>
</ion-grid>
</ion-content>
