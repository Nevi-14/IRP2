
<ion-content>
  <ion-list lines="none">
    
<ion-grid >
  <ion-row>
    <ion-col size="5">
      <ion-row>
    


        <ion-col size="12" id="mapaCliente" >
  

        </ion-col>


      </ion-row>
    </ion-col>
    <ion-col size="7">
<ion-row>
  <ion-col size="12" class="ion-padding">


      <ion-label class="title-2">{{detalleCliente.NOMBRE}} Canal</ion-label>
  
<ion-badge  color="primary" mode="ios">{{detalleCliente.CANAL}}</ion-badge>
<ion-buttons style="position: absolute;top: 0; right: 0;">
<ion-button (click)="cerrarModal()" fill="solid" color="danger"  id="circle" >
  <ion-icon  name="close"></ion-icon>
</ion-button>
</ion-buttons>
  </ion-col>

  
  <ion-col size="4">
<ion-label>Provincia</ion-label>
     <ion-badge color="dark" mode="ios">{{detalleCliente.PROVINCIA}}</ion-badge>


  </ion-col>
  <ion-col size="4">
 <ion-label>Canton</ion-label>
      <ion-badge mode="ios" color="dark">{{detalleCliente.CANTON}}</ion-badge>


  </ion-col>
  <ion-col size="4">
 <ion-label>Distrito</ion-label>
     <ion-badge color="dark" mode="ios">{{detalleCliente.DISTRITO}}</ion-badge>


  </ion-col>

  <ion-col size="12" class="ion-padding">
    <ion-label class="title-2">Categoria de productos</ion-label>
  </ion-col>
  <ion-col size="12">
 
      <ion-item *ngFor="let entry of array; let i = index;">
        
        <ion-label>Categoria {{i+1}}</ion-label>
        <ion-buttons slot="end">
          <ion-button  shape="round" fill="solid" color="primary">
            <ion-icon  name="eye"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>

  </ion-col>
</ion-row>
    </ion-col>


  </ion-row>
</ion-grid>
  </ion-list>
</ion-content>
