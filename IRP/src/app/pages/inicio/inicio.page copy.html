
<ion-header id="header" class="ion-no-border" color="primary" style="margin-top:50px">

  
  <ion-grid  >

    <ion-row >

  
  <ion-col size="12" size-md="6" style="margin: 0 auto;">

   <ion-card-header>
     <ion-card-title class="ion-text-center">Gestor de Modulos IRP</ion-card-title>
   </ion-card-header>
   <ion-searchbar mode="ios" placeholder="Buscar modulo" inputmode="text"  (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
  </ion-col>


    </ion-row>
  </ion-grid>
</ion-header>

<ion-content class="ion-padding">


<ion-list lines="none">
  <ion-grid >
    <ion-row style="display: flex;justify-content: center;">

  
        <ng-template ngFor let-module [ngForOf]="modulosArray | filtro : textoBuscar:'titulo'" let-i="index" let-odd="odd" >




          <ion-col size="4">
            <ion-card  [routerLink]="module.ruta" mode="ios">
   
              <ion-card-header>
                <img [src]="module.imagen" height="100">
                <ion-card-title>{{module.titulo}}</ion-card-title>
              </ion-card-header>
            
              <ion-card-content class="ion-padding">
            
        
                <ion-label class="ion-margin ion-text-uppercase ">{{module.descripcion}}</ion-label>
          
              </ion-card-content>

            </ion-card>

   

 
          </ion-col>

         
        </ng-template>
      
             
      
      
      
 


    </ion-row>
  </ion-grid>
</ion-list>

</ion-content>
