<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <ion-list style="background: transparent!important;margin:0;padding:0" lines="none">
      <ion-item>
        <ion-title style="color: white;">Distribuidora ISLEÑA</ion-title>

<ion-buttons slot="end" >
  <ion-button   [routerLink]="['/inicio']" fill="solid" shape="round" color="dark" size="small">
    <ion-icon name="home-outline"></ion-icon>
      </ion-button>
  <ion-button    [routerLink]="['/log-in']" fill="solid" shape="round" color="danger" size="small">
    <ion-label slot="start">Salir</ion-label>
    <ion-icon name="close" slot="end"> </ion-icon>
  </ion-button>
</ion-buttons>
      </ion-item>
    
    </ion-list>
  </ion-toolbar>


</ion-header>

<ion-toolbar class="ion-padding">

  <ion-grid >
    <ion-row>
      <ion-col size="6">

        <ion-card-header>
          <ion-card-title class="ion-text-left" style="font-size: 1.2rem;letter-spacing: 0.5rem; text-transform: uppercase;">Gestion de camiones</ion-card-title>
        </ion-card-header>
   
       </ion-col>
<ion-col size="6">
  <ion-searchbar mode="ios" placeholder="Buscar camión" inputmode="text"  debounce="250" ></ion-searchbar>
</ion-col>
    </ion-row>

  </ion-grid>
 
</ion-toolbar>

<ion-content>

  <ion-grid >
    <ion-row>
      <ion-col   size="12" size-md="3" *ngFor="let camion of camionesService.camiones">

  
        <ion-card mode="ios">
          <ion-card-header>
            <ion-card-subtitle class="ion-text-uppercase">
              {{camion.chofer}}
             
              
              </ion-card-subtitle >



          </ion-card-header>
        
          <ion-card-content>
<ion-list lines="none">
<ion-list>


  <ion-item>
    <ion-avatar slot="end">
      <img src="../assets/home/delivery.svg" />
    </ion-avatar>
    <ion-label>
      <h2>{{camion.descripcion}}
      </h2>
      <p>Placa: {{camion.idCamion }}</p>
      <p>Capacidad Volumen: {{camion.capacidadVolumen}}</p>
      <p>Capacidad Peso : {{camion.capacidadPeso}}</p>

    </ion-label>


  </ion-item>
<ion-item>
  <ion-buttons slot="end">
    <ion-button shape="round" color="dark" fill="outline">
     
   <ion-label>Detalle</ion-label>
    </ion-button>
  </ion-buttons>
</ion-item>

 </ion-list>
</ion-list>
          </ion-card-content>
        </ion-card>
    
    </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
