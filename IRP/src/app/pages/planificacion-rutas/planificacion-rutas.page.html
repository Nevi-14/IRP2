
<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <ion-list style="background: transparent!important;margin:0;padding:0" lines="none">
      <ion-item>
        <ion-title style="color: white;">Distribuidora ISLEÃ‘A</ion-title>

<ion-buttons slot="end" >
  <ion-button   [routerLink]="['/inicio']" fill="solid" shape="round" color="dark" size="small">
    <ion-icon name="home-outline"></ion-icon>
      </ion-button>
  <ion-button    [routerLink]="['/log-in']" fill="solid" shape="round" color="danger" size="small">
    <ion-label slot="start">Salir</ion-label>
    <ion-icon name="close" slot="end"> </ion-icon>
  </ion-button>
</ion-buttons>
      </ion-item>
    
    </ion-list>
  </ion-toolbar>


</ion-header>
<ion-toolbar >
  <ion-grid >
    <ion-row>
      <ion-col size="6">

        <ion-card-header>
          <ion-card-title class="ion-text-left" style="font-size: 1.2rem;letter-spacing: 0.5rem; text-transform: uppercase;">Planificacion de Rutas</ion-card-title>
        </ion-card-header>
   
       </ion-col>
<ion-col size="6">
<ion-row>
  <ion-col size="3">
    <ion-badge color="dark">Ruta</ion-badge>
  </ion-col>
  <ion-col size="3">
    <ion-label class="ion-text-left">{{rutaZonaData.ruta}}</ion-label>
  </ion-col>
  <ion-col size="3">
    <ion-badge color="dark">Zona</ion-badge>
  </ion-col>
  <ion-col size="3">
    <ion-label>{{rutaZonaData.zona}}</ion-label>
  </ion-col>
</ion-row>
</ion-col>
    </ion-row>
  </ion-grid>


  <ion-buttons  slot="end">
    <ion-button  shape="round" fill="solid" color="dark" (click)="configuracionZonaRuta($event)">
      <ion-icon class="spin-element"  name="settings"></ion-icon>
    </ion-button>
    <ion-button  shape="round" fill="solid" color="dark" (click)="informacionMarcadores($event)">
      <ion-icon name="location"></ion-icon>
      <ion-badge color="primary" mode="ios">{{ mapboxLgService?.marcadores?.length }}</ion-badge>
    </ion-button>


    <ion-button    shape="round" fill="solid" color="dark" (click)="dragMarcadores()"> 
      <ion-icon slot="start" name="locate-outline"></ion-icon>
      <ion-badge color="warning" mode="ios" >{{modo}}</ion-badge>
    </ion-button>




    <ion-button shape="round" fill="solid" color="dark" (click)="menuCliente()" *ngIf="rutaZonaData.ruta">
      <ion-icon  name="person-add"></ion-icon>
    </ion-button>
    <ion-button   *ngIf="rutaZonaData.ruta" (click)="limpiarDatos()"  shape="round" fill="solid" color="dark">
      <ion-icon  name="refresh"></ion-icon>
        </ion-button>
    <ion-button   *ngIf="clientes.rutasClientes?.length > 0 || clientes.nuevosClientes?.length > 0" (click)="postRutas()"  shape="round" fill="solid" color="dark">
  <ion-icon  name="save"></ion-icon>
    </ion-button>

  </ion-buttons>
</ion-toolbar>





<ion-content class="ion-padding" >

<ion-grid >
<ion-row   class="full-screen">

      
<ion-col size="12">

<div  #mapa  [ngStyle]="{
  'height': '100%',
  'width': '100%'
}" class="mapa"></div>

</ion-col>


           


</ion-row>
</ion-grid>

</ion-content>
