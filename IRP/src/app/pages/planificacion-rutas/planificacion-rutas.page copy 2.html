<app-header></app-header>





  <ion-toolbar >
    <ion-grid >
      <ion-row>
        <ion-col size="6">
  
          <ion-card-header>
            <ion-card-title class="ion-text-left" style="font-size: 1.2rem;letter-spacing: 0.5rem; text-transform: uppercase;">Planificacion de Rutas</ion-card-title>
          </ion-card-header>
     
         </ion-col>
<ion-col size="6">
  <ion-row>
    <ion-col size="3">
      <ion-badge color="dark">Ruta</ion-badge>
    </ion-col>
    <ion-col size="3">
      <ion-label class="ion-text-left">{{rutaZonaData.ruta}}</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-badge color="dark">Zona</ion-badge>
    </ion-col>
    <ion-col size="3">
      <ion-label>{{rutaZonaData.zona}}</ion-label>
    </ion-col>
  </ion-row>
</ion-col>
      </ion-row>
    </ion-grid>


    <ion-buttons  slot="end">
      <ion-button  shape="round" fill="solid" color="dark" (click)="configuracionZonaRuta($event)">
        <ion-icon class="spin-element"  name="settings"></ion-icon>
      </ion-button>
      <ion-button  shape="round" fill="solid" color="dark" (click)="informacionMarcadores($event)">
        <ion-icon name="location"></ion-icon>
        <ion-badge color="primary" mode="ios">{{ map?.marcadores?.length }}</ion-badge>
      </ion-button>


      <ion-button    shape="round" fill="solid" color="dark" (click)="dragMarcadores()"> 
        <ion-icon slot="start" name="locate-outline"></ion-icon>
        <ion-badge color="warning" mode="ios" >{{modo}}</ion-badge>
      </ion-button>
 



      <ion-button shape="round" fill="solid" color="dark" (click)="menuCliente()">
        <ion-icon  name="person-add"></ion-icon>
      </ion-button>
      <ion-button   *ngIf="clientes?.rutasClientes?.length > 0" (click)="limpiarDatos()"  shape="round" fill="solid" color="dark">
        <ion-icon  name="refresh"></ion-icon>
          </ion-button>
      <ion-button   *ngIf="clientes?.rutasClientes?.length > 0" (click)="postRutas()"  shape="round" fill="solid" color="dark">
    <ion-icon  name="save"></ion-icon>
      </ion-button>
 
    </ion-buttons>
  </ion-toolbar>



  

<ion-content class="ion-padding" >

<ion-grid >
  <ion-row   class="full-screen">

        
<ion-col size="12">

  <div  #mapa  [ngStyle]="{
    'height': '100%',
    'width': '100%'
  }" class="mapa"></div>
  
</ion-col>


             


  </ion-row>
</ion-grid>

</ion-content>
