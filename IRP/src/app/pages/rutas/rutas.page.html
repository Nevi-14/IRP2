

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title><ion-badge color="dark" mode="ios">Configuracion Ruta y Zona</ion-badge></ion-title>
    <ion-buttons slot="end">
      <ion-button fill="solid" shape="round"  color="dark" slot="end" (click)="salvarConfiguracion()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
      <ion-button (click)="cerrarModal()" fill="solid" shape="round"  color="primary" slot="end" >
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- Default Searchbar -->

</ion-header>

<ion-content class="ion-no-padding">
  <ion-list lines="none">
    <ion-grid >
      <ion-row>
        <ion-col size="12">
          <ion-searchbar mode="ios" palceholder="Buscar ruta" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
        </ion-col>
        <ion-col size="5">
  <ion-label>RUTA</ion-label>

                         </ion-col>
                         <ion-col size="5">
                    <ion-label>ZONA</ion-label>
                         </ion-col>
                         
        <ion-col size="12">
          


       
            <ion-row>
              <ion-col size="12" class="scroll-menu">
                <ion-radio-group allow-empty-selection="true" (ionChange)="rutaRadioButtuon($event)"  [(ngModel)]="rutas.ruta.RUTA">
                  <ion-row>
 
                    
                    <ng-template ngFor let-item [ngForOf]="rutaZona.rutasZonasArray  | filtro : textoBuscar:'Descripcion'" let-i="index" >
                  
                      <ion-col size="5">
                        <ion-badge color="dark">{{item.Ruta }}</ion-badge>
                        <ion-label >
                          {{item.Ruta | rutas }}
                        </ion-label>
            
  
                      </ion-col>

                      <ion-col size="5">
                        <ion-badge color="dark">{{item.Zona }}</ion-badge>
                        <ion-label >
                          {{ item.Descripcion }}
                        </ion-label>
                     
                     
      
                      </ion-col>
                      <ion-col size="2">
                        <ion-item>
                          <ion-radio [value]="item"    slot="end" ></ion-radio>
        
                        </ion-item>
                      </ion-col>
                    </ng-template>
                  </ion-row>

                  
                </ion-radio-group>
           
              </ion-col>
            </ion-row>

      
          


     
        </ion-col>



      </ion-row>
    </ion-grid>

  </ion-list>
</ion-content>
