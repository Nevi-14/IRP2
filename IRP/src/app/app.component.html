<ion-app>
  <ion-split-pane when="md" contentId="main">
    <ion-menu side="start" menuId="first" contentId="main" style="border: none;">
      <ion-header class="ion-no-border" >

        <ion-toolbar color="dark">
          <ion-buttons slot="start">
            <ion-menu-button menu="first" color="primary"></ion-menu-button>
          </ion-buttons>
          <ion-img slot="start" [src]="mapSvg" style="width: 30px; margin-left: 10px;"> </ion-img>
          <ion-title>
      MÃ³dulo IRP
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
<ion-grid >
  <ion-row>


    <ion-col size="12">
      <ion-row>
        <ion-col size="12">
          <ion-label><ion-badge color="dark" slot="start">Ruta : {{config.nombreRuta}} </ion-badge></ion-label>
       
          
        </ion-col>
        <ion-col size="12">
          <ion-searchbar mode="ios" placeholder="Buscar cliente" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
        
        </ion-col>
      </ion-row>

    </ion-col>
    <ion-col size="12" class="scroll">
      <ion-list >
        <ion-item *ngFor="let entry of array | filtroClientes: textoBuscar:'nombre' ; let i = index;">
          <ion-checkbox (click)="addValue($event)"  slot="start"></ion-checkbox>

          <ion-label>{{entry.nombre}}</ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="detalleClientes()" color="secondary" fill="solid" shape="round" class="btn-sm">
              <ion-icon  name="eye"></ion-icon>
             
            </ion-button>
            <ion-button (click)="onClick()" color="danger" fill="solid" shape="round" class="btn-sm">
              <ion-icon  name="trash"></ion-icon>
             
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

      </ion-content>
    </ion-menu>
  
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
