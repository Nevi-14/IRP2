 
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-button  slot="start"  (click)="cerrarModal()" expand="block" fill="clear" shape="round">
        <ion-icon color="dark" size="large" name="arrow-back-outline"></ion-icon>
          </ion-button>
          <ion-title>Planificacion Entregas Clientes      <ion-badge color="dark" mode="ios">{{this.controlCamionesGuiasService.clientes.length}}</ion-badge></ion-title>
    
      
      
        </ion-toolbar>
        <ion-row>
          <ion-col size="12">
            <ion-searchbar    mode="ios" placeholder="Buscar cliente" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
          </ion-col>
        </ion-row>
      
      </ion-header>

<ion-content>

  <ion-list>

    <ion-item lines="none"   *ngFor="let cliente of this.controlCamionesGuiasService.clientes | filtro:textoBuscar:'nombre'">
      <ion-grid >
        <ion-row  >
          <ion-col size="12">
            <ion-toolbar>
              <ion-label slot="start"> {{cliente.nombre}}  </ion-label>

                
              <ion-fab-button  (click)="detalleClientes(cliente)" color="dark" slot="end" size="small" >
                <ion-icon name="eye-outline"></ion-icon>
              </ion-fab-button>
                <ion-fab-button  (click)="borrarAgregarCliente(cliente)" color="dark" slot="end" size="small" >
                  <ion-icon name="{{ !cliente.seleccionado ? 'add-outline'  : 'close-outline'}}"></ion-icon>
                </ion-fab-button>
                <ion-fab-button (click)="location(cliente)"  *ngIf="!cliente.seleccionado" color="dark" class="margin-left"  slot="end"  size="small">
                  <ion-icon name="location-outline"></ion-icon>
                </ion-fab-button>
               
             
            </ion-toolbar>
            
          </ion-col>
          <ion-col size="12">
          <p>{{cliente.direccion}}</p>  
          </ion-col>
  
        </ion-row>

        <ion-row class="border-bottom">
          <ion-col size="6" class="ion-text-wrap">
          
      
          
            Facturas 
            <ion-badge color="primary" mode="ios">{{cliente.facturas.length}}</ion-badge>
            <span   style="margin-left: 0.5rem;">
              
              <ion-icon class="margin-left"  style="font-size: 1.4rem;"  color="warning"   name="sunny-outline"></ion-icon>
              {{cliente.totalSeco}}

              <ion-icon class="margin-left"   style="font-size: 1.4rem;"   color="primary"   name="snow-outline"></ion-icon>
              {{cliente.totalFrio}}
            </span>
          
          
          </ion-col>
   
         
          <ion-col size="3" class="ion-text-wrap">Bultos <ion-badge color="primary" mode="ios">{{cliente.totalBultos}}</ion-badge>  </ion-col>
          <ion-col size="3" class="ion-text-wrap">Peso <ion-badge color="primary" mode="ios">{{cliente.totalPeso | number : '1.1-2' }}</ion-badge></ion-col>
      
  
        </ion-row>
  
      </ion-grid>
          </ion-item>
    
  </ion-list>


</ion-content>
