

  <ion-toolbar>

    <ion-title class="ion-text-capitalize" class="title"><strong>Planificaci√≥n Rutas</strong></ion-title>

 

    <ion-label   *ngIf="rutaZona"    slot="end" class="ion-text-wrap"
    style="margin-right: 1rem;">
    <h2 class="ion-text-uppercase">Ruta <ion-badge   color="primary"
        mode="ios">{{rutaZona.RUTA}}</ion-badge></h2>

  </ion-label>
  <ion-label  *ngIf="rutaZona" slot="end" class="ion-text-wrap"
    style="margin-right: 1rem;">
    <h2 class="ion-text-uppercase">Zona <ion-badge   color="primary"
        mode="ios">{{rutaZona.DESCRIPCION}}</ion-badge></h2>

  </ion-label>


    <ion-fab-button slot="end" color="dark" 
    class="ion-margin-right" size="small"  (click)="configuracionZonaRuta()">
    <ion-icon class="spin-element"  name="settings"></ion-icon>
  </ion-fab-button>


  <span slot="end" style="position:relative"  *ngIf="features.length> 0" >
    <ion-fab-button   color="dark"   
    class="ion-margin-right" size="small"    (click)="informacionMarcadores('title')">
    <ion-icon name="location"></ion-icon>
  </ion-fab-button>
  <ion-badge style="position: absolute;top:0;right:-0.7rem;" color="primary" mode="ios">{{features.length }}</ion-badge>
  
  
  </span>


  <span slot="end" style="position:relative" *ngIf="features.length> 0"  >
    <ion-fab-button   color="dark"   
    class="ion-margin-right" size="small"    (click)="dragMarcadores()">
    <ion-icon   name="locate-outline"></ion-icon>
  </ion-fab-button>
  <ion-badge style="position: absolute;top:0;right:-0.7rem;" color="primary" mode="ios">{{modo}}</ion-badge>
  
  
  </span>



  
  <ion-fab-button slot="end" color="dark" 
  class="ion-margin-right" size="small" (click)="menuCliente()" *ngIf="rutaZona">
  <ion-icon  name="person-add"></ion-icon>
</ion-fab-button>

<ion-fab-button slot="end" color="dark" *ngIf="rutaZona" size="small" (click)="limpiarDatos()"  >  
<ion-icon  name="trash-outline"></ion-icon>
</ion-fab-button>

<ion-fab-button slot="end" color="dark" 
class="ion-margin-right" size="small"    *ngIf="features.length > 0 " (click)="postRutas()">
<ion-icon  name="save"></ion-icon>
</ion-fab-button>

</ion-toolbar>


<ion-content>

<ion-grid  style="height: 100%;">
<ion-row    style="height: 100%;">

      
<ion-col size="12">

<div  #mapa  [ngStyle]="{
  'height': '100%',
  'width': '100%'
}" class="mapa"></div>

</ion-col>


           


</ion-row>
</ion-grid>

</ion-content>
