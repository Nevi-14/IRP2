

<ion-content class="ion-padding">

  <ion-grid >
    <ion-row>
<ion-col size="6" style="display: flex;justify-content:center;align-items:center;">

       
  <img height="250" src="../assets/home/delivery.svg">
</ion-col>
          
      <ion-col size="6">
              
        <ion-item-divider >
          <ion-label slot="start" class="ion-text-uppercase">
            <ion-badge color="dark"> <h3>Camiones</h3></ion-badge>
            
          </ion-label>
              <!-- Default Searchbar -->
      <ion-searchbar mode="ios" palceholder="Buscar camion" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
        </ion-item-divider>
    
    
     
          <ion-row>
            <ion-col size="12" class="fixed-content">
          
        <ion-card  *ngFor="let camion of camionesService.camiones | filtro : textoBuscarRuta:'chofer'" >
          <ion-item>
            <ion-label>{{camion.chofer}} <ion-badge color="dark" mode="ios">Placa : {{camion.idCamion}}</ion-badge></ion-label>
            <ion-icon slot="end"  size="large"  color="primary" *ngIf="camion.frio" name="snow-outline"></ion-icon>
            <ion-icon   slot="end"  size="large"   color="warning" *ngIf="camion.seco" name="sunny-outline"></ion-icon>
          </ion-item>
        
          <ion-card-content>
            <p>{{camion.descripcion}} </p>
            <p>Capacidad Volumen: {{camion.capacidadVolumen}}</p>
            <p>Capacidad Peso : {{camion.capacidadPeso}}</p>
    
        
          </ion-card-content>
        </ion-card>

            </ion-col>
    
            
          </ion-row>
    
    
    
    
    
    
      </ion-col>

    </ion-row>
  </ion-grid>


  </ion-content>
