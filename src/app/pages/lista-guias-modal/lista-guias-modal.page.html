
  <ion-toolbar  >
    <ion-grid >
      <ion-row>
        <ion-col size="6" style="display: flex; justify-content: center;align-items: right;">
          <ion-title class="ion-text-uppercase" style="text-align: left;">Lista de camiones</ion-title>
        
        </ion-col>
        <ion-col size="5" style="display: flex; justify-content: center;align-items: right;">
      
          <ion-searchbar    mode="ios" placeholder="Buscar camiÃ³n" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
    
        
      </ion-toolbar>

<ion-content>

  <ion-list>
 

      <ion-item   *ngFor="let camion of   controlCamionesGuiasService.listaGuias| filtro:textoBuscar:'idCamion'" (click)="actualizar(camion)" detail>
        <ion-chip  style="background: transparent!important; height: 40px;" >
          <ion-avatar >
            <img   [src]="image" />
          </ion-avatar>

            </ion-chip>

        <ion-label>
          <h2>Placa : {{camion.idCamion}}  
          </h2>
          <p>Chofer : {{camion.chofer}}</p>
          <p>Capacidad Total : {{camion.capacidad}}</p>
          <p>Capacidad Restante : {{camion.pesoRestante}}</p>

  
        </ion-label>
            
      </ion-item>
  

    

    
  </ion-list>

</ion-content>
