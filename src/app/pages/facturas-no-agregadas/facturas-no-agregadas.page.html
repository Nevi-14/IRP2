 
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-button  slot="start"  (click)="cerrarModal()" expand="block" fill="clear" shape="round">
        <ion-icon color="dark" size="large" name="arrow-back-outline"></ion-icon>
          </ion-button>
          <ion-title>Facturas no agregadas</ion-title>
      
      
        </ion-toolbar>
        <ion-row>
          <ion-col size="12">
            <ion-searchbar    mode="ios" placeholder="Buscar factura" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
          </ion-col>
        </ion-row>
      
      </ion-header>

<ion-content>

  <ion-list lines="none">

 
    <ion-item *ngFor="let cliente of facturas" lines="none">
      <ion-grid >
        <ion-row>
          <ion-col size="12" >
      <ion-item lines="none">
        <ion-label color="primary" class="ion-text-wrap ion-text-uppercase" slot="start"  style="display: flex;justify-content:left;align-items:center">
          
          <ion-badge style="margin-right: 1rem;"  color="warning" mode="ios" >{{cliente.id}}</ion-badge>
          <strong>{{cliente.nombre}}</strong></ion-label>
        
      </ion-item>
          </ion-col>
  
          <ion-col size="12" >
          <ion-item lines="none">
      <ion-grid >
        <ion-row class="header-row">
          <ion-col size="6" class="ion-text-wrap">Factura</ion-col>
   
          <ion-col size="2" class="ion-text-wrap">Frio / Seco</ion-col>
          <ion-col size="2" class="ion-text-wrap">Bultos</ion-col>
          <ion-col size="2" class="ion-text-wrap">Peso</ion-col>
      
  
  
        </ion-row>
  
      </ion-grid>
          </ion-item>
          <ion-item lines="none">
          <ion-grid >
              <ion-row class="data-row"  *ngFor="let factura of cliente.facturas" >
  
        <ion-col size="6" >
          <ion-label>{{factura.FACTURA}}</ion-label>
         
             </ion-col>
             <ion-col size="2" class="ion-text-center">
  
              <ion-icon size="large" color="primary" *ngIf="factura.FRIO_SECO == 'F'" name="snow-outline"></ion-icon>
  
  
              
            </ion-col>
            <ion-col size="2">
              <ion-label class="ion-text-wrap">{{factura.RUBRO1}}</ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-label class="ion-text-wrap">{{factura.TOTAL_PESO_NETO}}</ion-label>
            </ion-col>
       </ion-row>
        
        
           
          </ion-grid>
          </ion-item>
  
      
  
          </ion-col>
        </ion-row>
      </ion-grid>
        </ion-item>
    
    
      
    </ion-list>
</ion-content>


<ion-footer class="ion-no-border ion-text-center ion-padding" >
  <ion-button  color="dark" expand="block" (click)="agregarFacturas()">Generar Nueva Guia</ion-button>
</ion-footer>
