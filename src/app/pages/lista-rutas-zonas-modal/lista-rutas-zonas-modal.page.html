 
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-button  slot="start"  (click)="cerrarModal()" expand="block" fill="clear" shape="round">
        <ion-icon color="dark" size="large" name="arrow-back-outline"></ion-icon>
          </ion-button>
          <ion-title>Lista Ruta - Zonas       <ion-badge color="dark" mode="ios">{{rutaZonas.rutasZonasArray.length}}</ion-badge></ion-title>
    
      
      
        </ion-toolbar>
        <ion-row>
          <ion-col size="12">
            <ion-searchbar    mode="ios" placeholder="Buscar ruta - zona" inputmode="text" (ionChange)="onSearchChange($event)" debounce="250" ></ion-searchbar>
          </ion-col>
        </ion-row>
      
      </ion-header>

<ion-content>

  <ion-list lines="none">

 
    
        <ion-item  *ngFor="let item of rutaZonas.rutasZonasArray | filtro: textoBuscar:'DESCRIPCION'">
     
    
          <ion-label>   {{ item.DESCRIPCION }}</ion-label>
         
         <ion-checkbox  (ionChange)="retornarRuta($event)"slot="start"  [value]="item"></ion-checkbox> 
      
        </ion-item>
   
    
    
      
    </ion-list>
</ion-content>


<ion-footer class="ion-no-border ion-text-center ion-padding" >
 
     <ion-button   (click)="devolverRutas()"    expand="block"  color="dark">
      Continuar
      
       </ion-button>
 
</ion-footer>
