

<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-grid >
      <ion-row>
        <ion-col size="12" size-md="7" style="display: flex;justify-content: center;align-items: center;">
          <ion-fab-button color="dark" size="small">
            {{telefonosService.telefonos.length}}
          </ion-fab-button>
          <ion-title class="ion-text-capitalize" class="title">
            <strong>Gestion Teléfonos</strong>
          </ion-title>
        </ion-col>
        <ion-col size="9" size-md="4" style="display: flex;justify-content: center;align-items: center;">
          <ion-searchbar style="margin-top: 1rem;" placeholder="Consecutivo telefono"  type="text" (ionChange)="onSearchChange($event)"   [debounce]="250"  mode="ios"></ion-searchbar>

        </ion-col>
        <ion-col size="3" size-md="1" style="display: flex;justify-content: center;align-items: center;">
             
          <ion-fab-button (click)="detalleTelefono()"   size="small" color="dark">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
   </ion-toolbar>

   <ion-list>
    <ion-item lines="none">
      <ion-grid >
        <ion-row>
          <ion-col  size="2"   class="ion-hide-md-down"><strong>Consecutivo</strong></ion-col>
          <ion-col><strong>Descripción</strong></ion-col>
          <ion-col   class="ion-hide-md-down"><strong>Zona</strong></ion-col>
    
          <ion-col><strong>Opciones</strong></ion-col>
        </ion-row>
      </ion-grid>
      </ion-item>
  
  </ion-list>
</ion-header>

<ion-content>
 
<ion-list>
  <ion-item *ngFor="let telefono of telefonosService.telefonos | filtro : textoBuscarTelfono:'Consec_Rec'">
    <ion-grid >
      <ion-row >
        <ion-col   size="2"  class="ion-hide-md-down" style="display: flex;justify-content: flex-start;align-items: center;">
          <ion-label style="margin-left: 1rem;">{{telefono.Consec_Rec}}</ion-label> 
        </ion-col>
        <ion-col  >
          
         <ion-label style="margin-left: 1rem;">{{telefono.Descripcion}}</ion-label> 
         </ion-col>
         <ion-col    class="ion-hide-md-down">{{telefono.COD_ZON}} </ion-col>
        <ion-col  style="display: flex;justify-content: flex-start;align-items: center;">
          <ion-fab-button (click)="detalleTelefono(telefono)" size="small"   color="dark">
            <ion-icon name="create"></ion-icon>
          </ion-fab-button>
          <ion-fab-button   size="small"  color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-fab-button>  
        </ion-col>
      </ion-row>
    </ion-grid>
        </ion-item>
</ion-list>


</ion-content>
