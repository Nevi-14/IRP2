
<ion-app>
  <ion-split-pane contentId="main-split"   >
    <ion-menu  [ngClass]="appSettingService.menu   ? 'expand-menu' :'menu-hide'"  contentId="main-content"  type="overlay"   menuId="myMenu">
      <ion-header class="ion-no-border">
        <ion-toolbar   color="dark">
<ion-avatar   style="width: 180px;height:180px;margin-top:1rem;margin:0 auto;">
  <img   src="assets/icons/logo_menu.png" />
</ion-avatar>
     
          <ion-button *ngIf="small"   (click)="toggle()"  slot="end"  fill="clear" >
            <ion-icon color="danger" name="close" size="large"></ion-icon>
          </ion-button>
      
      
        </ion-toolbar>
      </ion-header>
            <ion-content>
            
             
              <ion-list id="inbox-list" lines="none">
                <ion-item button  >
                  <ion-avatar   [ngStyle]="{'margin': !appSettingService.menu ? '0 auto' : ''}" slot="{{appSettingService.menu ? 'start':''}}"  >
                    <img src="../assets/icons/user.svg" />
                  </ion-avatar>
                  <ion-label *ngIf="appSettingService.menu">{{this.usuariosService.usuario.Nombre }}</ion-label>
                </ion-item>
                <ion-item  button >
                  <ion-avatar   [ngStyle]="{'margin': !appSettingService.menu ? '0 auto' : ''}" slot="{{appSettingService.menu ? 'start':''}}"  >
                    <img src="../assets/icons/gmail.svg" />
                  </ion-avatar>
                  <ion-label *ngIf="appSettingService.menu">{{this.usuariosService.usuario.Email }}</ion-label>
                </ion-item>
      
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                  <ion-item button (click)="setTitle(p)"    style="margin-top:0.5rem" routerDirection="root" routerLinkActive="active-item"  lines="none" detail="false" routerLinkActive="selected">
                    <ion-avatar   [ngStyle]="{'margin': !appSettingService.menu ? '0 auto' : ''}" slot="{{appSettingService.menu ? 'start':''}}"  >
                      <img [src]="p.image" />
                    </ion-avatar>
            
                    <ion-label *ngIf="appSettingService.menu">{{ p.title }}</ion-label>
                  </ion-item>
                </ion-menu-toggle>

              </ion-list>
             <ion-item  button (click)="cerrarSesion()">
              <ion-avatar   [ngStyle]="{'margin': !appSettingService.menu ? '0 auto' : ''}" slot="{{appSettingService.menu ? 'start':''}}"  >
                <img src="../assets/icons/logout.svg" />
              </ion-avatar>

                    <ion-label *ngIf="appSettingService.menu">Cerrar Sesi√≥n</ion-label>
                  </ion-item>
         
            </ion-content>
          </ion-menu>
      

    <div id="main-split" >
      <app-encabezado [titulo]="titulo" ></app-encabezado>  
      <ion-router-outlet id="main-content">
    
    
    
      </ion-router-outlet>  
    
    
    </div>

  </ion-split-pane>

</ion-app>
